<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="http://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
    <link rel="stylesheet" href="./css/editstepone.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>

  <body>
    <div class="container  upload_image">
      <div class="text_intro">
        <h6>Step 01</h6>
        <h3>Upload your Image</h3>
        <p>File Should be JPGE , PNG</p>
      </div>
      <div class="row">
        
        <div class="col-11 offset-md-2">
        
         
          <div class="up_section">

          </div>

          
        </div>
        <div class="button_div">
          <button class="btn btn-success up_button"> Upload Image</button>
        </div>
      </div>
    </div>


    <div class="container  product_image">
      <div class="text_intro">
        <h6>Step 02</h6>
        <h3>Select a Product</h3>
        <p>Select a Product</p>
      </div>
      <div class="row">
        
        <div class="col-11">
        
         <div class="container">
           <div class="row">
             <div class="col-md-3 product_item">
              <div class="card" style="width: 11rem;">
                <img class="card-img-top" src="./img/edit/15.png" alt="Card image cap" >
                <div class="card-body">
                  <h6 class="card-title">Card title</h6>
                </div>
              </div>

             
             </div>
             <div class="col-md-3 product_item">

              <div class="card" style="width: 11rem;">
                <img class="card-img-top" src="./img/edit/11.png" alt="Card image cap">
                <div class="card-body">
                  <h6 class="card-title">Card title</h6>
                </div>
              </div>
             
             </div>
             <div class="col-md-3 product_item">
              <div class="card" style="width: 11rem;">
                <img class="card-img-top" src="./img/edit/12.png" alt="Card image cap">
                <div class="card-body">
                  <h6 class="card-title">Card title</h6>
                </div>
              </div>
             </div>


             <div class="col-md-3 product_item">

              <div class="card" style="width: 11rem;">
                <img class="card-img-top" src="./img/edit/13.png" alt="Card image cap">
                <div class="card-body">
                  <h6 class="card-title">Card title</h6>
                </div>
              </div>
              
             </div>

           </div>
         </div>
         

          
        </div>
        
         
        
      </div>
      <button class="btn btn-btn-light up_button" style="border:1px solid green"> Back</button>
      <button class="btn btn-success up_button" > Next</button>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
